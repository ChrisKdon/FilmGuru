<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Film Guru 0.1</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet/less" type="text/css" href="css/main.less"/>

	<!-- Templates -->
	<script id="partial-movie" type="text/x-handlebars-template">
		<div id="movie-{{movieId}}" class="movie">
			<a href="{{imdbUrl}}" target="_blank">
				<div class="title text-center" title="{{movieTitle}}">{{movieTitle}}</div>
				<img class="poster" src="http://image.tmdb.org/t/p/w154{{moviePosterFile}}" alt="{{movieTitle}}"/>
			</a>

			<div class="rating-section">
				<div class="star-rating {{#if isUserRating}}user{{/if}}">
				<input class="rating" value="{{rating}}" type="number" data-max="5" data-min="1">
				</div>
				<input class="btn btn-default not-interested" type="button" value="Not Interested" data-value="0"/>
			</div>
		</div>
	</script>
	<script id="template-movieList" type="text/x-handlebars-template">
		{{#each movies}}
			{{> movie}}
		{{/each}}
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.1.2/less.min.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-2 sidebar">
			<h3 class="title text-center text-uppercase">Filters</h3>
		</div>
		<div id="movie-box" class="col-md-10">
			<div id="back-btn" class="nav-btn"><span>Back</span></div>
			<div id="next-btn" class="nav-btn"><span>Next</span></div>

			<div id="movie-list-holder" class="movies"></div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="vendor/bootstrap-rating-input.min.js" type="text/javascript"></script>
<script src="vendor/handlebars-v2.0.0.js"></script>

<script src="javascript/templates.js"></script>
<script src="javascript/main.js"></script>
</body>
</html>
